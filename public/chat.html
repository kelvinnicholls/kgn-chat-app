<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>


<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>

        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol class="chat__messages" id="messages"></ol>

        <div class="chat__footer">
            <form id="msg-form">
                <input name="message" type="text" placeholder="Enter a message" autofocus autocomplete="off" />
                <button>Send</button>

            </form>

            <button id="sendlocation">Send Location</button>

        </div>

    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My Current Location</a>
                </p>
        </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="./js/chat.js"></script>
    <script src="./libs/moment.js"></script>
    <script src="./libs/mustache.js"></script>

</body>

</html>
